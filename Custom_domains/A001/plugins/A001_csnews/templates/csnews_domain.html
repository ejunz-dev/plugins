{% set page_name = "a001csnews" %}
{% extends "layout/basic.html" %}
{% block content %}
<div class="medium-3 columns">
    <div class="section">
        <div class="section__header" style="text-align: center;">
            <h1 class="section__title">{{ _('CS_NEWS') }}</h1>
        </div>
        <div class="section__body" style="text-align: center;">
            <button id="updateButton" class="button">{{ _('Check News') }}</button>
        </div>
    </div>
</div>
<div class="medium-9 columns">
    <div class="section">
        <div class="section__body">
            {% if domain.csnews|length > 0 %}
            <div class="section__body typo richmedia">
                {{ domain.csnews|markdown|safe }}
            </div>
            {% endif %}
        </div>
    </div>
  </div>



{% endblock %}
